<div class="animated fadeIn">
  <div class="row">
    <div class="col"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Update Adjustment</strong>
        </div>
        <div class="card-body">
          <form #adjustmentForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Character">Character Name</label>
              <div class="col-md-9">
                <input required readonly type="text" id="Character" class="form-control" placeholder="Character Name" [(ngModel)]="model.Character.Name" name="Character">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Reason">Reason</label>
              <div class="col-md-9">
                <input type="text" id="Reason" class="form-control" placeholder="Reason" [(ngModel)]="model.Name" name="Reason">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Description">Description</label>
              <div class="col-md-9">
                <input type="text" id="Description" class="form-control" placeholder="Description" [(ngModel)]="model.Description" name="Description">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Value">Value</label>
              <div class="col-md-9">
                <input type="number" id="Value" class="form-control" placeholder="Value" [(ngModel)]="model.Value" name="Value">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Timestamp">Timestamp</label>
              <div class="col-md-9">
                <input type="text" id="Timestamp" class="form-control" placeholder="Timestamp" [(ngModel)]="model.Timestamp" name="Timestamp">
              </div>
            </div>
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="disabled">
              <i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="button" class="btn btn-sm btn-warning" (click)="newAdjustment()">
              <i class="fa fa-dot-circle-o"></i> Reset</button>
          </form>
        </div>
        <div class="card-footer">
          <div *ngFor="let alert of alerts">
              <alert [type]="alert.type" dismissible="true">{{ alert.msg }}</alert>
            </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
