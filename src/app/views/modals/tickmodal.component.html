<div class="modal-header">
  <h4 class="modal-title pull-left">{{modifiedTickModel.Description}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <tick-component [tickModel]="modifiedTickModel"></tick-component>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="saveTick()">Save</button>
</div>
